<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <h1>Login</h1>
                <p>
                    <h4>Usuário</h4>
                    <input type="text" size="15" maxlength="12" placeholder="Nome do Usuário" required>
                </p>
                <p>
                    <h4>Senha</h4>
                    <input type="password" size="15" maxlength="3" placeholder="" required>
                </p>
                <a href="#">
                    Esqueceu sua senha?
                </a>
                <br>
                <br>
                <button type="submit">Acessar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>
    </body>
</html>
